<section id="display-dialog" class="container">
  <div class="row position-relative">

    <div class="col-4">
      <div class="img-box">
        <img class="w-100" src={{data.currentService?.photo_url}}>
      </div>
    </div>

    <div class="col-8">
      <h6 mat-dialog-title><strong>Service Name:</strong> {{data.currentService?.title}}</h6>
      <div mat-dialog-content>
        <!-- <h6><strong>Project Category:</strong> {{data.currentProject?.category}}</h6> -->
        <p><strong>Service Description:</strong> {{data.currentService?.description}} </p>

      </div>
    </div>

    <div class="text-right close-btn position-absolute">
      <button class="btn" [mat-dialog-close]>
        Close </button>
    </div>
  </div>
</section>
