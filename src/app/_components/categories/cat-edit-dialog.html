<!DOCTYPE html>
<form id="editCat" [formGroup]="editCat" (ngSubmit)="editCatSubmit(editCat.value)" #form="ngForm" class="container"
  novalidate>
  <div class="row">

    <div class="form-group mx-auto col-10">
      <label class="w-100" for="title">Category Name: </label>
      <input type="text" class="w-100" formControlName="title">

    </div>

    <div class="form-group mx-auto col-10">
      <label class="w-100">Category Image: </label>
      <label class="w-100  cat-img" for="photo_url">{{newImgLabel}}</label>
      <input type="file" accept="image/*" id="photo_url" formControlName="photo_url"
        (change)="readFile($event.target.files)">

    </div>

    <div class="form-group mx-auto col-10">
      <label class="w-100" for="description">Category Description: </label>
      <textarea cols="30" rows="5" type="text" class="w-100" formControlName="description">
  </textarea>

    </div>


    <div class="col-12 form-setting mt-5 text-center">
      <button [mat-dialog-close] type="submit" class="btn mx-2 ">
        SAVE</button>
      <button [mat-dialog-close] class="btn mx-2 ">
        CANCEL</button>
    </div>

  </div>
</form>
